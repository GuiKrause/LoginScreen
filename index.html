<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">

      <h1>Fa√ßa login e entre para nosso time</h1>
      <img src="/Astronaut suit-amico.svg" alt="Astronaut" id="astro">

    <div class="login">

      </div>
    </div>
  </div>

  <script src="/main.js"></script>

</html>
